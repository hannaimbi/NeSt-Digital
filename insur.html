<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking - NeSt Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .content {
            width: 50%;
            padding: 20px;
        }

        .content h1 {
            font-size: 36px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .content ul {
            padding-left: 20px;
            list-style-type: disc;
        }

        .content ul li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .image-container {
            width: 50%;
            padding: 20px;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .content, .image-container {
                width: 100%;
            }

            .content h1 {
                font-size: 28px;
            }

            .content p, .content ul li {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="content">
            <h1>Insurance</h1>
            <p>Nest Digital delivers digital solutions for the insurance sector, enhancing customer experiences and streamlining operations with customized software for claims, policy management, and support. Their tech-driven approach ensures efficient, user-friendly service.</p>
            
        </div>
        <div class="image-container">
            <img src="https://aihms.in/blog/wp-content/uploads/2022/03/health-insurance1.jpg" alt="Aerospace Image">
        </div>
    </div>

</body>

</html>
