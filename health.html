<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking - NeSt Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .content {
            width: 50%;
            padding: 20px;
        }

        .content h1 {
            font-size: 36px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .content ul {
            padding-left: 20px;
            list-style-type: disc;
        }

        .content ul li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .image-container {
            width: 50%;
            padding: 20px;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .content, .image-container {
                width: 100%;
            }

            .content h1 {
                font-size: 28px;
            }

            .content p, .content ul li {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="content">
            <h1>Healthcare</h1>
            <p>
                NeSt Digital offers comprehensive healthcare solutions designed to modernize and streamline the healthcare industry. Our services focus on leveraging technology to enhance patient care, improve operational efficiency, and ensure compliance with healthcare standards.</p>            
        </div>
        <div class="image-container">
            <img src="" alt="Aerospace Image">
        </div>
    </div>

</body>

</html>
